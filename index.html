<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap style sheet -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- css style sheet -->
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Weather Dashboard</title>
</head>
<body>
	<header class="container-fluid text-center text-white bg-dark p-2">
		<h1>Weather Dashboard</h1>
	</header>
	
	<main>
		<div>
			<!-- city form entry -->
			<form class="form col-3">
				<h3>Search for a City:</h3>
			<input class="city-input"/>
			<button class="search-button btn-primary btn-block" type="submit">Search</button>
		</form>
		</div>

		<div class="current-weather-container border-dark">
		<div class="city-name" id="date icon">
			<p id="tempurature"></p>
			<p id="wind"></p>
			<p id="humidity"></p>
		</div>
		</div>

		<div class="five-day-header">
			<!-- <div class="col-12"> -->
				<h3>5-Day Forcast</h3>
			<!-- </div> -->
		</div>

		





	</main>
	<div id="root"></div>
	<script src="./assets/js/script.js"></script>
</body>
</html>
