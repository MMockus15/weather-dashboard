<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- bootstrap style sheet -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
	<!-- css style sheet -->
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Weather Dashboard</title>
</head>

<body>
	<header class="container-fluid text-center text-white bg-dark p-2">
		<h1>Weather Dashboard</h1>
	</header>

	<main>
		<div class="search-aside d-flex flex-column justify-content-around m-3">
			<!-- city form entry -->
			<form class="form d-flex flex-column">
				<h3 class="m-3">Search for a City:</h3>
				<input class=" button city-input m-3" />
				<button class="button search-button btn-primary btn-block m-3" type="submit">
					Search
				</button>
			</form>
			<div class="clearHistoryContainer d-flex flex-column">
				<button class="button clear-history btn-primary btn-block m-3">
					Clear History
				</button>
				<form id="history"></form>
			</div>
		</div>

<div class="d-flex flex-column m-3">
	<div class="current-weather-container m-3 d-flex flex-column align-items-start">
		<div class="headerCurrentEl d-flex align-items-center" style="width: 100%"></div>
	</div>

	<div class="five-day-header m-3">
		<h3>5-Day Forcast:</h3>
	</div>

		<div class="five-day-container d-flex justify-content-between text-white bg-primary m-3">
		</div>
	</div>
	</main>
	<div id="root"></div>
	<!-- my js script -->
	<script src="./assets/js/script.js"></script>
</body>

</html>
